    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="navbar">
          <h2>Shopping Cart</h2>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="products.html">Product</a></li>
              <li><a href="">Shopping Cart</a></li>
              <li><a href="checkout.html">Checkout</a></li>
            </ul>
          </nav>
          <img src="cart.png" width="30px" height="30px" />
        </div>
      </div>
    </div>
    <div class="container">
      <main>
        <form action="">
          <section>
            <h3>Contact information</h3>

            <label for="email">Email</label>
            <nav class="input">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="Enter your email..."
              />
            </nav>

            <label for="phone">Phone</label>
            <nav class="input">
              <i class="fas fa-phone-alt"></i>
              <input
                type="tel"
                name="phone"
                id="phone"
                required
                placeholder="Enter your phone..."
              />
            </nav>
          </section>

          <section>
            <h3>Shipping Address</h3>

            <label for="name">Full name</label>
            <nav class="input">
              <i class="fas fa-user"></i>
              <input
                type="text"
                name="name"
                id="name"
                required
                placeholder="Enter your Full name..."
              />
            </nav>

            <label for="address">Address</label>
            <nav class="input">
              <i class="fas fa-home"></i>
              <input
                type="text"
                name="address"
                id="address"
                required
                placeholder="Enter your address..."
              />
            </nav>

            <label for="city">City</label>
            <nav class="input">
              <i class="fas fa-city"></i>
              <input
                type="text"
                name="city"
                id="city"
                required
                placeholder="Enter your city..."
              />
            </nav>

            <nav class="country-post">
              <label for="country">Country</label>
              <nav>
                <i class="fas fa-globe-europe"></i>
                <select name="country" id="country" required>
                  <option value="Turkey">Turkey</option>
                  <option value="Germany">Germany</option>
                  <option value="USA">USA</option>
                  <option value="Canada">Canada</option>
                  <option value="UK">UK</option>
                </select>
              </nav>
            </nav>

            <nav class="country-post">
              <label for="postCode">Post Code</label>
              <nav>
                <i class="fas fa-mail-bulk"></i>
                <input
                  type="text"
                  name="postCode"
                  id="postCode"
                  required
                  placeholder="Enter your postal code..."
                />
              </nav>
            </nav>
          </section>

          <section class="accept">
            <input type="checkbox" name="acceptBox" id="acceptBox" />
            <label for="acceptBox">See this information next time</label>
          </section>

          <div class="footer-button">
            <button>Confirm Purchase</button>
          </div>
        </form>
      </main>
    </div>

    <!----------Footer--------------->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col-1">
            <h3>Download Our App</h3>
            <p>Download App for Android and IOS</p>
            <div class="app-logo">
              <a href="https:www.play.google.com/"

              /></a>
              <a href="https://www.apple.com/app-store//"
                ><img src="app-store.png"
              /></a>
            </div>
          </div>
          <div class="footer-col-2">
            <img src="logo-white.jpg" />
            <p>
              Our Purpose Is To Satisfy The Customer With The Best Quality
              Clothing Items.
            </p>
          </div>
          <div class="footer-col-3">
            <h3 class="">Follow Us</h3>
            <li><a href="http://www.Facebook.com">Facebook</a></li>
            <li><a href="http://www.twitter.com">Twitter</a></li>
            <li><a href="http://www.instagram.com">Instagram</a></li>
            <li><a href="http://www.youtube.com">YouTube</a></li>
          </div>
        </div>
      </div>
    </div>
    <script>
      function removeCartItem(event) {
        var parentDiv = event.target.parentElement.parentElement;
        var imgSrc = parentDiv.getElementsByTagName("img")[0].src;
        var products = JSON.parse(localStorage.getItem("products"));
        products = products.filter((prod) => prod.imageSrc != imgSrc);
        localStorage.setItem("products", JSON.stringify(products));
        window.location.reload();
      }

      function updateProducts() {
        var products = JSON.parse(localStorage.getItem("products"));
        var total = 0;
        for (var product of products) {
          var { imageSrc, title, price } = product;
          total += parseFloat(price.substr(1));
          var cartRow = document.createElement("div");
          cartRow.classList.add("cart-row");
          var cartRowContents = `
        <div class="cart-item cart-column">
            <img class="cart-item-image" src="${imageSrc}" width="100" height="100">
            <span class="cart-item-title">${title}</span>
        </div>
        <span class="cart-price cart-column">${price}</span>
        <div class="cart-quantity cart-column">
            <button class="btn btn-danger" type="button">REMOVE</button>
        </div>`;
          var cartItems = document.getElementsByClassName("cart-items")[0];
          cartRow.innerHTML = cartRowContents;
          cartItems.append(cartRow);
          cartRow
            .getElementsByClassName("btn-danger")[0]
            .addEventListener("click", removeCartItem);
        }
        document.getElementsByClassName("cart-total-price")[0].innerText =
          "$" + total.toFixed(2);
      }
      updateProducts();
      function checkfun() {
        alert("Please go to checkout page to complete purchase!");
      }
    </script>
  </body>
</html>
