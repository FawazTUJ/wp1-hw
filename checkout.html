<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style3.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Checkout</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="navbar">
          <h2>Checkout</h2>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="prodtest.html">Product</a></li>
              <li><a href="cart.html">Shopping Cart</a></li>
              <li><a href="checkout.html">Checkout</a></li>
            </ul>
          </nav>
          <img src="cart.png" width="30px" height="30px" />
        </div>
      </div>
    </div>
    <div class="container">
      <main>
        <form name="myform" action="">
          <section>
            <h3>Contact information</h3>

            <label for="email">Email</label>
            <nav class="input">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="Enter your email..."
              />
            </nav>

            <label for="phone">Phone</label>
            <nav class="input">
              <i class="fas fa-phone-alt"></i>
              <input
                type="tel"
                name="phone"
                id="phone"
                required
                placeholder="Enter your phone..."
              />
            </nav>
          </section>

          <section>
            <h3>Shipping Address</h3>

            <label for="name">Full name</label>
            <nav class="input">
              <i class="fas fa-user"></i>
              <input
                type="text"
                name="name"
                id="name"
                required
                placeholder="Enter your Full name..."
              />
            </nav>

            <label for="address">Address</label>
            <nav class="input">
              <i class="fas fa-home"></i>
              <input
                type="text"
                name="address"
                id="address"
                required
                placeholder="Enter your address..."
              />
            </nav>

            <label for="city">City</label>
            <nav class="input">
              <i class="fas fa-city"></i>
              <input
                type="text"
                name="city"
                id="city"
                required
                placeholder="Enter your city..."
              />
            </nav>

            <nav class="country-post">
              <label for="country">Country</label>
              <nav>
                <i class="fas fa-globe-europe"></i>
                <select name="country" id="country" required>
                  <option value="Turkey">Turkey</option>
                  <option value="Germany">Germany</option>
                  <option value="USA">USA</option>
                  <option value="Canada">Canada</option>
                  <option value="UK">UK</option>
                  <option value="Syria">Syria</option>
                  <option value="Jordan">Jordan</option>
                  <option value="Iraq">Iraq</option>
                  <option value="Egypt">Egypt</option>
                </select>
              </nav>
            </nav>

            <nav class="country-post">
              <label for="postCode">Post Code</label>
              <nav>
                <i class="fas fa-mail-bulk"></i>
                <input
                  type="text"
                  name="postCode"
                  id="postCode"
                  required
                  placeholder="Enter your postal code..."
                />
              </nav>
            </nav>
          </section>

          <section class="accept">
            <input type="checkbox" name="acceptBox" id="acceptBox" />
            <label for="acceptBox">See this information next time</label>
          </section>

          <div class="footer-button">
            <button onclick="required()">Confirm Purchase</button>
          </div>
        </form>
      </main>
    </div>

    <!----------Footer--------------->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col-1">
            <h3>Download Our App</h3>
            <p>Download App for Android and IOS</p>
            <div class="app-logo">
              <a href="https:www.play.google.com/"
                ><img src="play-store.png"
              /></a>
              <a href="https://www.apple.com/app-store//"
                ><img src="app-store.png"
              /></a>
            </div>
          </div>
          <div class="footer-col-2">
            <img src="logo-white.jpg" />
            <p>
              Our Purpose Is To Satisfy The Customer With The Best Quality
              Clothing Items.
            </p>
          </div>
          <div class="footer-col-3">
            <h3 class="">Follow Us</h3>
            <li><a href="http://www.Facebook.com">Facebook</a></li>
            <li><a href="http://www.twitter.com">Twitter</a></li>
            <li><a href="http://www.instagram.com">Instagram</a></li>
            <li><a href="http://www.youtube.com">YouTube</a></li>
          </div>
        </div>
      </div>
    </div>
    <script>
      function required() {
        var x1 = document.forms["myform"]["email"].value;
        var x2 = document.forms["myform"]["phone"].value;
        var x3 = document.forms["myform"]["name"].value;
        var x4 = document.forms["myform"]["address"].value;
        var x5 = document.forms["myform"]["city"].value;
        var x6 = document.forms["myform"]["postCode"].value;

        if (
          x1 !== "" &&
          x2 !== "" &&
          x3 !== "" &&
          x4 !== "" &&
          x5 !== "" &&
          x6 !== ""
        ) {
          alert("Purchase Succesful! Thank you for using our store.");
        }
      }
    </script>
  </body>
</html>
