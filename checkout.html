<html>
  <head>
    <title>Checkout</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <a href="index.html">Home</a>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form name="Form1" method="post" onsubmit="">
            <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input
                  type="text"
                  id="fname"
                  name="ffname"
                  placeholder="John M. Doe"
                  required
                />

                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="john@example.com"
                />
                <label for="adr"
                  ><i class="fa fa-address-card-o"></i> Address</label
                >
                <input
                  type="text"
                  id="adr"
                  name="address"
                  placeholder="542 W. 15th Street"
                />
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  placeholder="New York"
                />

                <div class="row">
                  <div class="col-50">
                    <label for="state">State</label>
                    <input
                      type="text"
                      id="state"
                      name="state"
                      placeholder="NY"
                    />
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input
                      type="text"
                      id="zip"
                      name="zip"
                      placeholder="10001"
                    />
                  </div>
                </div>
              </div>

              <div class="col-50">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa-brands fa-cc-visa" style="color: navy"></i>
                  <i class="fa-brands fa-cc-amex" style="color: blue"></i>
                  <i class="fa-brands fa-cc-mastercard" style="color: red"></i>
                  <i class="fa-brands fa-cc-discover" style="color: orange"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input
                  type="text"
                  id="cname"
                  name="cardname"
                  placeholder="John More Doe"
                />
                <label for="ccnum">Credit card number</label>
                <input
                  type="text"
                  id="ccnum"
                  name="cardnumber"
                  placeholder="1111-2222-3333-4444"
                />
                <label for="expmonth">Exp Month</label>
                <input
                  type="text"
                  id="expmonth"
                  name="expmonth"
                  placeholder="September"
                />

                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input
                      type="text"
                      id="expyear"
                      name="expyear"
                      placeholder="2018"
                    />
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352" />
                  </div>
                </div>
              </div>
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr" />
              Shipping address same as billing
            </label>
          </form>
        </div>
      </div>

      <div class="col-25">
        <div class="container">
          <div class="cart-total"></div>
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">$0</span>
          <input
            type="submit"
            onclick="validateForm()"
            value="Confirm Purchase"
            class="btn"
          />
        </div>
      </div>
    </div>
    <script>
      function validateForm() {
        let x = document.forms["Form1"]["ffname"].value;
        let y = document.forms["Form1"]["email"].value;
        let z = document.forms["Form1"]["address"].value;
        let x2 = document.forms["Form1"]["city"].value;
        let x3 = document.forms["Form1"]["state"].value;
        let x4 = document.forms["Form1"]["zip"].value;
        let x5 = document.forms["Form1"]["cardname"].value;
        let x6 = document.forms["Form1"]["cardnumber"].value;
        let x7 = document.forms["Form1"]["expyear"].value;
        let x8 = document.forms["Form1"]["cvv"].value;

        if (
          x == "" ||
          y == "" ||
          z == "" ||
          x2 == "" ||
          x3 == "" ||
          x4 == "" ||
          x5 == "" ||
          x6 == "" ||
          x7 == "" ||
          x8 == ""
        ) {
          alert(
            "Some informations are missing. Please fill out the entire form, empty values are not allowed!"
          );
        } else {
          alert("Purchase Succesful, Thank you for using our store!");
        }
      }
      function updateProducts() {
        var products = JSON.parse(localStorage.getItem("products"));
        var total = 0;
        for (var product of products) {
          var { imageSrc, title, price } = product;
          total += parseFloat(price.substr(1));
          document.getElementsByClassName("cart-total-price")[0].innerText =
            "$" + total.toFixed(2);
        }
      }

      updateProducts();
    </script>
  </body>
</html>
